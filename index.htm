<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            color: white;

        }

        p {
            font-family: verdana;
            font-size: 20px;
        }

        label {
            text-align: center;
        }

        input {
            text-align: center;
        }
    </style>
</head>
<title>日文50音發音測驗</title>

<body onload="init()">
    <h1>
        <p id='question'></p>
    </h1>
    <p><label for="answer">發音:</label>
        <input type="text" id="answer" name="answer">
        <button onclick="sumit()">送出</button>
    </p>
    <p><label for="filter">設定:</label>
        <input type="checkbox" id="hiragana" name="hiragana" value="hiragana" checked=true>
        <label for="hiragana">平假名</label>
        <input type="checkbox" id="katakana" name="katakana" value="katakana" checked=true>
        <label for="katakana">片假名</label>
    </p>
    <div id='test_record'></div>
</body>

<script>
    var hiragana_char = ['あ', 'い', 'う', 'え', 'お', 'か', 'き', 'く', 'け', 'こ', 'さ', 'し', 'す', 'せ', 'そ'];
    var katakana_char = ['ア', 'イ', 'ウ', 'エ', 'オ', 'カ', 'キ', 'ク', 'ケ', 'コ', 'サ', 'シ', 'ス', 'セ', 'ソ'];
    var tone_char = ['a', 'i', 'u', 'e', 'o', 'ka', 'ki', 'ku', 'ke', 'ko', 'sa', 'shi', 'su', 'se', 'so', 'ta', 'chi', 'tsu', 'te', 'to', 'na', 'ni', 'nu', 'ne', 'no', 'ha', 'hi', 'fu', 'he', 'ho', 'ma', 'mi', 'mu', 'me', 'mo', 'ya', 'yu', 'yo', 'ra', 'ri', 'ru', 're', 'ro', 'wa', 'wo', 'n'];
    var number = 0;
    function init() {
        randomQuestion();
    }

    function randomQuestion() {
        number = Math.floor(Math.random() * hiragana_char.length);
        let hiragana = document.getElementById("hiragana");
        let katakana = document.getElementById("katakana");
        let question = document.getElementById("question");
        question.textContent = (hiragana.checked ? hiragana_char[number] : '') + (katakana.checked ? katakana_char[number] : '');
    }

    function clearAnswer() {
        let answer = document.getElementById("answer");
        answer.value = '';
    }

    function compareStringNoCase(string1, string2) {
        return (string1.toLowerCase() === string2.toLowerCase());
    }

    function sumit() {
        let answer = document.getElementById("answer");
        let test_record = document.getElementById("test_record");
        if (compareStringNoCase(answer.value, tone_char[number])) {
            test_record.innerHTML += "<br>" + hiragana_char[number] + "-" + answer.value.toLowerCase() + "-" + tone_char[number] + ": Pass";
        }
        else {
            test_record.innerHTML += "<br>" + hiragana_char[number] + "-" + answer.value.toLowerCase() + "-" + tone_char[number] + ": Fail";
        }
        clearAnswer
        randomQuestion();
    }
</script>

</html>
